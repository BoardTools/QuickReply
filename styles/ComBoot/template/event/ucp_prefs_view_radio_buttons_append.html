<!-- IF S_AJAX_PAGINATION -->
<div class="form-group">
	<label class="control-label col-md-4" for="ajax_pagination1">{L_QR_ENABLE_AJAX_PAGINATION}{L_COLON}</label>
	<div class="col-md-8">
		<label for="ajax_pagination1" class="radio-inline"><input type="radio" name="ajax_pagination" id="ajax_pagination1" value="1"<!-- IF S_ENABLE_AJAX_PAGINATION --> checked="checked"<!-- ENDIF --> /> {L_YES}</label>
		<label for="ajax_pagination0" class="radio-inline"><input type="radio" name="ajax_pagination" id="ajax_pagination0" value="0"<!-- IF not S_ENABLE_AJAX_PAGINATION --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
	</div>
</div>
<!-- ENDIF -->
<div class="form-group">
	<label class="control-label col-md-4" for="qr_enable_scroll1">{L_QR_ENABLE_SCROLL}{L_COLON}</label>

	</div>
</div>

		<label for="qr_soft_scroll0" class="radio-inline"><input type="radio" name="qr_soft_scroll" id="qr_soft_scroll0" value="0"<!-- IF not S_QR_SOFT_SCROLL --> checked="checked"<!-- ENDIF --> /> {L_NO}</label>
